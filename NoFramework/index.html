<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <title>Document</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <script>
        title = "Using title"
        var newTitle = "Using var! "
        document.getElementsByTagName("h1")[0].innerText = title;
        document.getElementsByTagName("h1")[0].innerText = newTitle;
    </script>
  </body>
</html>
